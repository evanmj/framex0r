<!DOCTYPE html> 
<html lang="en">
  <head>
    {% if title %}
    <title>{{title}} - framex0r</title>
    {% else %}
    <title>{{ framex0r }}</title>
    {% endif %}
    <link href="{{ url_for('.static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('.static', filename = 'js/jquery-latest.js') }}"></script>
    <script src="{{ url_for('.static', filename = 'js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('.static', filename = 'js/moment.min.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}">framex0r</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('channels') }}">View Channels</a></li>
      </ul>
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Set Channel<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
             {% for channel_name, value in library_paths.iteritems() %}
               <li><a href="{{'setchannel/' + channel_name}}">{{ channel_name }}</a></li>
             {% endfor %}
          </ul>
        </li>
      </ul>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('become_client') }}">Become Client</a></li>
        <li><a href="{{ url_for('status') }}">Status</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    {% block content %}{% endblock %}

    </div>   
  </body>
</html>
