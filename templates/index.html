<!DOCTYPE HTML>
<html>
<head>
    <style>
        html,body{
            margin:0;
            height:100%;
            overflow:hidden;
        }
        img{
            min-height:100%;
            min-width:100%;
            height:auto;
            width:auto;
            position:absolute;
            top:0; bottom:0;
            margin:auto auto;
        }
    </style>
    <title>Framex0r</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">

        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace
            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
            socket.on('img', function(msg) {
                
                //  var image1 = $('<img />').attr('src', 'data:image/png;base64,' + msg.data );
                //  $('#img').replaceWith(image1);
                // $('#img').replaceWith('<img src="data:image/png;base64,' + msg.data + '">');

                $('#image').attr('src', 'data:image/png;base64,' + msg.data );

            });
        });



    </script>
</head>
<body>
    <div id="img"><img src="static/Blank.png" id="image"></div>
</body>
</html>
